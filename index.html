<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->

        content="Abdennasser Essati, Full Stack Engineer, AI Engineer, Software Developer, Web Development, Artificial Intelligence, Portfolio, Projects">
    <meta name="author" content="Abdennasser Essati">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nasserbvb.github.io/">
    <meta property="og:title" content="Abdennasser Essati - Full Stack Engineer & AI Enthusiast | Portfolio">
    <meta property="og:description"
        content="Portfolio of Abdennasser Essati, a Full Stack Engineer and AI Enthusiast. Explore my experience timeline and featured projects in web development and artificial intelligence.">
    <meta property="og:site_name" content="Abdennasser Essati Portfolio">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nasserbvb.github.io/">
    <meta property="twitter:title" content="Abdennasser Essati - Full Stack Engineer & AI Enthusiast | Portfolio">
    <meta property="twitter:description"
        content="Portfolio of Abdennasser Essati, a Full Stack Engineer and AI Enthusiast. Explore my experience timeline and featured projects in web development and artificial intelligence.">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nasserbvb.github.io/">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles4.css">
    <link rel="stylesheet" href="styles5.css">
</head>

<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header>
        <h1>Abdennasser Essati</h1>
        <p class="subtitle">Full Stack Engineer & AI Enthusiast</p>
        <button class="cv-qr-btn" onclick="openCVModal()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4z" />
                <path d="M15 15h2v2h-2zm0 4h2v2h-2zm4-4h2v2h-2zm0 4h2v2h-2z" />
            </svg>
            CV QR Code
        </button>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Experiences Timeline -->
        <h2 class="section-header">Experience Timeline</h2>
        <div class="timeline" id="timeline"></div>

        <!-- Projects Grid -->
        <h2 class="section-header">Featured Projects</h2>
        <div class="projects-grid" id="projects"></div>
    </div>

    <!-- Modal for Project Details -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- CV QR Code Modal -->
    <div class="cv-modal" id="cv-modal">
        <div class="cv-modal-content">
            <button class="modal-close" onclick="closeCVModal()">×</button>
            <div class="cv-modal-body">
                <h3>Scan QR Code to View My CV</h3>
                <div class="cv-qr-container">
                    <img src="cv.png" alt="CV QR Code" class="cv-qr-image">
                </div>
                <p class="cv-modal-caption">
                    Scan this QR code with your phone camera to quickly access and download my CV
                </p>
                <div class="cv-modal-actions">
                    <a href="cv.png" target="_blank" class="cv-download-btn">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                        </svg>
                        Download CV
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
